<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning DevOps - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">🔐 Learning DevOps</h1>
    <form>
      <input type="text" placeholder="Username or Email" class="w-full mb-4 px-4 py-2 rounded bg-gray-700 text-white" required>
      <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 rounded bg-gray-700 text-white" required>
      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-400">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a></p>
  </div>
</body>
</html>
